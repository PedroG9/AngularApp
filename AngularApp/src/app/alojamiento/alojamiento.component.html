<div class="bg-light py-3">
    <div class="container-fluid d-flex flex-row">
        <div class="container col-4">
            <h5>Ciudad de destino</h5>
            <select class="form-control" id="destino" (change)="onChangeDestino($event)">
                <option value=''>Selecciona una ciudad</option>
                <option value="madrid">Londres</option>
                <option value="barcelona">Belfast</option>
                <option value="valencia">Glasgow</option>
                <option value="bilbao">Manchester</option>
                <option value="sevilla">Bristol</option>
            </select>
        </div>
        <div class="container col-8 mb-3">
            <h5>Duración de la estancia</h5>
            <div class="d-flex flex-row">
                <label class="m-2">Entrada</label>
                <input type="date" class="form-control" min="currentDate">
                <label class="m-2">Salida</label>
                <input type="date" class="form-control">
            </div>
        </div>
    </div>
    <div class="container d-flex flex-row">
        <div class="col-3">
            <h5>Tipo de alojamiento</h5>
            <select class="form-control" id="tipoAlojamiento">
                <option value="">Selecciona una opción</option>
                <option value="estudio">Estudio</option>
                <option value="habitacion">Habitación compartida</option>
                <option value="piso">Piso</option>
                <option value="chalet">Chalet</option>
            </select>
        </div>
        <div class="col-3">
            <h5>Tipo de habitación</h5>
            <select class="form-control" id="tipoCama" (change)="onChangeTipoHab($event)">
                <option value="">Selecciona el tipo</option>
                <option value="unaCama">Una cama</option>
                <option value="dobleCama">Cama doble</option>
                <option value="dosCama">Más de una cama</option>
            </select>
        </div>
    </div>
</div>
<div class="row row-cols-2 row-cols-md-3 ml-2 mt-2 mr-1">
    <div class="col mb-4" *ngFor="let alojamiento of getAlojamientoByCiudad">
        <p>{{alojamiento.ciudad}}</p>
        <img [src]="'http://localhost:3000/uploads/' + alojamiento.img" class="card-img-top">
        <div class="card">
            <a class="card-title" [routerLink]="['/casa']" (click)="onClickId($event)">{{alojamiento.tipo_habitacion}}
                en {{alojamiento.direccion}}</a>
            <p class="card-text"></p>
            <div class="colum d-flex justify-content-around">
                <p class="card-text"></p>
                <p class="card-text">Fecha:{{alojamiento.fecha_inicio}} a {{alojamiento.fecha_final}}</p>
            </div>
        </div>
    </div>
</div>
