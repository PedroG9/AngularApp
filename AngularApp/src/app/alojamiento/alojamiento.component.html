<div class="bg-light py-3">
    <div class="container">
        <h5>Ciudad de destino</h5>
        <select id="destino">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="bilbao">Bilbao</option>
            <option value="sevilla">Sevilla</option>
        </select>
    </div>
    <div class="container d-flex flex-row">
        <div class="col-3">
            <h5>Duración de la estancia</h5>
            <label>Entrada</label>
            <input type="date" class="form-control" min="2020-06-06">
            <label>Salida</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-3 align-right">
            <h5>Tipo de habitación</h5>
            <select id="tipoCama">
                <option value="">Selecciona el tipo</option>
                <option value="unaCama">Una cama</option>
                <option value="dobleCama">Cama doble</option>
                <option value="dosCama">Habitación compartida</option>
            </select>
        </div>
        <div class="col-3">
            <h5></h5>
        </div>
    </div>  
</div>

    <img src="https://static1.abc.es/media/play/2017/09/28/rick-morty-kaJC--1240x698@abc.jpg" class="card-img-top">

</div>
